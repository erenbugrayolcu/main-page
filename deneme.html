<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Main Page</title>
    <style media="screen">
        .loader{
            position: fixed;
            z-index: 99;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121213;
        }

        .loader.hidden{
            animation: load 1s;
            animation-fill-mode: forwards;
        }

        @keyframes load{
            100%{
                opacity: 1;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader">
            <div class="loading">
                <h2>Loading...</h2>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
