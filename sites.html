    <style media="screen">
        .loader{
            position: fixed;
            z-index: 99;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121213;
        }

        .loader.hidden{
            animation: load 1s;
            animation-fill-mode: forwards;
        }

        @keyframes load{
            100%{
                opacity: 1;
                visibility: hidden;
            }
        }
    </style>
</head>
